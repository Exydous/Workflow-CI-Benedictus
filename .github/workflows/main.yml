name: CI Pipeline (Debug Mode)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Ambil kode
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. ðŸ‘‰ LANGKAH BARU: CEK STRUKTUR FOLDER
    - name: List files in repository
      run: |
        echo "Isi folder root:"
        ls -al
        echo "----------------------"
        echo "Cari semua folder dan file:"
        find . -maxdepth 2 -not -path '*/.*'

    # 3. Siapkan Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 4. Install (Kita coba install dari root dulu kalau requirements ada di luar)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Script ini akan mencoba install jika requirements.txt ada di root

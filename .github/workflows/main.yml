name: CI Pipeline (Model Training)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Ambil kode dari repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Siapkan Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install library yang dibutuhkan
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Pastikan library MLflow, scikit-learn, pandas ada di requirements.txt

    # 4. (Opsional) Linting & Testing - Nilai Plus
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    # 5. ðŸ‘‰ INI YANG DIMINTA REVIEWER (RE-TRAINING) ðŸ‘ˆ
    - name: Run Model Re-training
      run: |
        # Masuk ke folder dulu (sesuaikan nama folder Anda)
        cd Membangun_model 
        python modelling_tuning.py
      # Ganti 'modelling_tuning.py' dengan nama file training utama Anda
      # Pastikan script ini menyimpan model/menghasilkan output tanpa error

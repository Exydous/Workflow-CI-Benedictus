name: CI Pipeline (MLflow Project)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Wajib install mlflow agar perintah 'mlflow run' bisa jalan
        pip install pandas scikit-learn mlflow matplotlib joblib numpy

    # ðŸ‘‰ INI BAGIAN YANG DIREVISI (Gunakan mlflow run) ðŸ‘ˆ
    - name: Run MLflow Project
      run: |
        # Masuk ke folder project
        cd MLProject
        
        # Jalankan menggunakan MLflow Run
        # --env-manager=local artinya pakai python yang sedang aktif (yang sudah diinstall pip di atas)
        mlflow run . --env-manager=local
